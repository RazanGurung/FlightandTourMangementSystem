{% extends "layout.html" %}
{% block content %}
    {% load static %}
<div id="gallery_content">
    {% for gall in galls %}
	<div class="photos">
		<div class="show-photo">
			<img src="{% static '/photo/' %}{{ gall.image }}" alt="spain image" />
		</div>
		<div class="details">
            <label>{{ gall.Number }}</label>
		</div>
	</div>
    {% endfor %}
</div>
{% endblock %}
